<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Lab Exam Portal</title>
</head>
<body>
  <header>
    <img src="../images/christlogo.png" alt="Christ University Logo">
    <div>Department of AIML and Data Science</div>
  </header>
  
  <div class="login-box">
    <div class="login-container" id="loginPage">
      <h1 id="welcomeMsg">Teacher Login</h1>

      <form id="teacherLoginForm" class="login-form">
        <input type="text" placeholder="E-Mail" id="username" required />
        <input type="password" placeholder="Password" id="password" required/>
        <br>
        <button type="submit" class="login-button">Login as a Teacher</button>
      </form>
    </div>

    <div class="back-to-login2">
      <img src="../images/back.png" alt="" class="back-to-login-image">
      <a href="../html/login_page.html" class="back-button">Back to Home </a>
    </div>
  </div>

  <script>
    document.getElementById("teacherLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/teacher/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await res.json();
        if (res.ok) {
          alert("Login successful!");
          window.location.href = "../html/teacher-dashboard.html";
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert("⚠️ Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
