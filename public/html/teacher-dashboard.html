<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Lab Exam Portal</title>
    <link rel="stylesheet" href="../css/teacher-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="site-header">
        <div class="header-inner">
            <img src="../images/christlogo.png" alt="Christ University logo" class="logo" />
            <div class="brand">
                <span class="dept">Department of AIML and Data Science</span>
            </div>
            <div class="user-actions">
                <span id="teacherWelcome" class="welcome-msg"></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard-wrapper">
        <section class="dashboard-hero">
            <h1 class="title gradient-text">Faculty Dashboard</h1>
            <p class="subtitle">Manage your classes, students, and academic activities from your personalized dashboard</p>
        </section>

        <div class="dashboard-grid">
            <a class="dashboard-card total-classes" href="../html/total-classes.html" tabindex="0">
                <div class="card-icon">
                    <svg width="36" height="36" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Total Classes</h2>
                    <div class="card-value">6</div>
                    <p class="card-desc">Active classes assigned</p>
                </div>
            </a>

            <a class="dashboard-card daily-schedule" href="../html/daily-schedule.html" tabindex="0">
                <div class="card-icon">
                    <svg width="36" height="36" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Daily Schedule</h2>
                    <div class="card-value">3</div>
                    <p class="card-desc">View today's classes</p>
                </div>
            </a>

            <a class="dashboard-card attendance" href="../html/attendance.html" tabindex="0">
                <div class="card-icon">
                    <svg width="36" height="36" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A3.002 3.002 0 0 0 17 6.5c-1.66 0-3 1.34-3 3 0 .35.07.69.18 1H10c-1.11 0-2 .89-2 2v1h2v10h8v-1h2z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Attendance</h2>
                    <div class="card-value"></div>
                    <p class="card-desc">Average attendance</p>
                </div>
            </a>

            <a class="dashboard-card lab-marks" href="../html/student-data.html" tabindex="0">
                <div class="card-icon">
                    <svg width="36" height="36" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Lab Marks</h2>
                    <div class="card-value"></div>
                    <p class="card-desc">Students evaluated</p>
                </div>
            </a>
        </div>
    </main>

    <script>
        // Load teacher data from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const teacherData = JSON.parse(localStorage.getItem('teacherData'));
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            if (!isLoggedIn || !teacherData) {
                // Redirect to login if not authenticated
                window.location.href = '..//html/teacher-login.html';
                return;
            }
            
            // Display welcome message with teacher name
            const welcomeElement = document.getElementById('teacherWelcome');
            if (teacherData.name) {
                welcomeElement.textContent = `Welcome, ${teacherData.name}`;
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('teacherData');
                localStorage.removeItem('userType');
                localStorage.removeItem('isLoggedIn');
                window.location.href = '/html/login_page.html';
            }
        });
    </script>
</body>
</html>
